services:
  venn_development_db:
    container_name: venn_development_db
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: venn
      POSTGRES_DB: venn_development
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
  venn_test_db:
    container_name: venn_test_db
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: venn
      POSTGRES_DB: venn_test
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/data:/var/lib/postgrsql/data
    ports:
      - 5433:5432
